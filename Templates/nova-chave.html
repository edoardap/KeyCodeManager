<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Link correto para o Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Courier;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex; /* Usar flexbox para alinhar os itens */
            justify-content: space-between; /* Espaçar os itens entre si */
            align-items: center; /* Alinhar verticalmente ao centro */
            padding: 20px;
        }

        .voltar-btn {
            text-decoration: none; /* Remover sublinhado do link */
            color: #0A58CAFF; /* Cor do botão igual à cor do texto do título */
            font-size: 1.5rem; /* Aumentar o tamanho da fonte do botão */
            padding: 10px 20px; /* Adicionar padding para aumentar o tamanho do botão */
            border-radius: 5px; /* Bordas arredondadas */
            display: flex; /* Para o ícone e o texto ficarem no mesmo alinhamento */
            align-items: center; /* Alinha o ícone verticalmente */
            transition: background-color 0.3s, color 0.3s; /* Efeito de transição */
        }

        .voltar-btn:hover {
            background-color: #0A58CAFF; /* Cor de fundo ao passar o mouse */
            color: white; /* Cor do texto ao passar o mouse */
        }

        .voltar-btn i {
            margin-right: 10px; /* Espaçamento entre o ícone e o texto */
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 50px rgba(10, 88, 202, 5);
            width: 40%;
            margin-top: 30px;
        }

        .form-title {
            margin-bottom: 20px;
            color: #0A58CAFF;
        }

        .icon {
            margin-right: 20px;
            width: 200px;
            height: 200px;
        }

        .icon img {
            width: 100%;
            height: auto;
        }

        .btn-primary {
            background-color: #0A58CAFF;
        }

        .btn-primary:hover {
            background-color: #3A3D41;
            border-color: #3A3D41;
        }

        .container-pai {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }

    </style>
</head>
<body>

<!-- Contêiner para o botão de voltar e título -->
<div class="header">
    <!-- Botão de voltar para a tela inicial -->
    <a href="{{ url_for('telaInicialGerente') }}" class="voltar-btn">
        <i class="bi bi-arrow-left-circle"></i>
    </a>
    <h1 class="text-center" style="flex-grow: 1; color: #0A58CAFF;">Cadastro de Nova Chave</h1>
</div>

<!-- Formulário -->
<div class="container-pai">
    <div class="form-container">
        <form action="{{url_for('chave.adicionarChave')}}" method="POST">
            <h3 class="form-title">Cadastro de nova chave</h3>
            <div class="mb-3">
                <label for="nomeSala" class="form-label">Nome da Sala</label>
                <input type="text" class="form-control" id="nomeSala" name="nomeSala">
            </div>
            <div class="mb-3">
                <label for="qrCode" class="form-label">Código QrCode</label>
                <input type="text" class="form-control" id="qrCode" name="qrCode">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</div>

</body>
</html>
