<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Histórico de Acesso às Chaves</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reset e Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #102770;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .voltar-btn {
            text-decoration: none;
            color: #fff;
            font-size: 1.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .voltar-btn:hover {
            background-color: #4BC0C0;
            color: #fff;
        }

        .voltar-btn i {
            margin-right: 0.5rem;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            flex-grow: 1;
            text-align: center;
        }

        /* Container e Tabela */
        .container {
            padding: 6rem 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th, td {
            padding: 1rem;
            text-align: center;
        }

        th {
            background-color: #102770;
            color: #fff;
            font-weight: 600;
        }

        tr {
            transition: background-color 0.3s;
        }

        tr:hover {
            background-color: #f0f0f0;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            h1 {
                font-size: 1.2rem;
            }

            .voltar-btn {
                font-size: 1.2rem;
                padding: 0.5rem;
            }

            .container {
                padding: 5rem 1rem 1rem;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
       <a href="{{ url_for('telaInicialGerente') if session['user_type'] == 'gerente' else (url_for('telaInicialProfessor') if session['user_type'] == 'professor' else url_for('telaInicialAluno')) }}" class="voltar-btn">
    <i class="bi bi-arrow-left-circle"></i>
</a>
        <h1>Histórico de Acesso às Chaves</h1>
    </div>

    <!-- Container e Tabela -->
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Hora</th>
                    <th>Chave</th>
                    <th>Usuário</th>
                </tr>
            </thead>
            <tbody>
                {% for historico in historicos %}
                <tr>
                    <td>{{ historico['datahora'] }}</td>
                    <td>{{ historico['nome_chave'] }}</td>
                    <td>{{ historico['nome_usuario_origem'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
