<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acesso a Histórico de chaves</title>
    <style>
        body {
            font-family: Courier;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 30px;
            font-size: 30px;
            font-weight: bold;
            color: #000000;
        }

        table {
            width: 40%;
            border-color: white;
            text-align: center;
            margin: 40px auto;
            padding: 30px 30px 30px 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 50px rgba(10, 88, 202, 0.5);
        }
        th,
        td {
            padding: 10px;
        }
        th {
            text-align: center;
            background-color: #0A58CAFF;
            color: white;

        }
        h1{
            color: #0A58CAFF;
        }
        button{
            border: none;
            background-color: white;
            font-size: 1rem
        }
    </style>
</head>
<body>
<h1>Histórico de Acesso as Chaves</h1>
<table border="1">
    <thead>
    <tr>
        <th>Hora</th>
        <th>Chave</th>
        <th>Usuário</th>
    </tr>
    </thead>
    <tbody>
    {% for historico in historico.data %}
    <tr>
        <td>{{ historico['hora'] }}</td>
        <td>{{ historico['id_chave'] }}</td>
        <td>{{ historico['id_usuario'] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
