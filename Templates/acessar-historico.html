<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acesso a Histórico de chaves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #000000;
        }

        table {
            margin: 0 auto;
            width: 50%;
            border-collapse: collapse;
            border-color: #ccc;
            background-color: #ffffff;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        th {
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Histórico de chaves</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>HORA</th>
                <th>ID_CHAVE</th>
                <th>ID_USUARIO</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuario.data %}
            <tr>
                'id', 'hora', 'id_chave', 'id_usuario'
                <td>{{ usuario['id'] }}</td>
                <td>{{ usuario['hora'] }}</td>
                <td>{{ usuario['id_chave'] }}</td>
                <td>{{ usuario['id_usuario'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
