<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Login/Signup</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
	<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
	<style>
		/* Please ❤ this if you like it! */


	@import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900');
	@import url('https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css');

	body{
		font-family: 'Poppins', sans-serif;
		font-weight: 300;
		font-size: 15px;
		line-height: 1.7;
		color: #000000;
		background-color: #cccccc;
		overflow-x: hidden;
	}

	.posicao{
	  width : 100%;
	  padding-right: 40rem;
	}

	.icone-dashboard{
	  align-items: center;
	  font-size: 50px;

	}

	/* Classe CSS personalizada para botões azuis mais escuros */
	.btn-dark-blue {
	  background-color: #0d6efd;
	  border-color: #0d6efd;
	  color: #fff;
	}

	/* Classe CSS para botões azuis mais escuros quando hover */
	.btn-dark-blue:hover {
	  background-color: #0a58ca;
	  border-color: #0a58ca;
	  color: #fff;
	}

	.imagem {
	  position: absolute;
	  left: 500px;
	  width : 60%;
	  margin-top: 6rem;
	}

	a {
		cursor: pointer;
	  transition: all 200ms linear;
	}
	a:hover {
		text-decoration: none;
	}
	.link {
	  color: #102770;
	}
	.link:hover {
	  color: #ffeba7;
	}
	p {
	  font-weight: 500;
	  font-size: 14px;
	  line-height: 1.7;
	}
	h4 {
	  font-weight: 600;
	}
	h6 span{
	  padding: 0 20px;
	  text-transform: uppercase;
	  font-weight: 700;
	}
	.section{
	  text-align: left;
	  position: relative;
	  width: 100%;
	  display: block;
	}
	.full-height{
	  min-height: 100vh;
	}
	[type="checkbox"]:checked,
	[type="checkbox"]:not(:checked){
	  position: absolute;
	  left: -9999px;
	}
	.checkbox:checked + label,
	.checkbox:not(:checked) + label{
	  position: relative;
	  display: block;
	  text-align: center;
	  width: 60px;
	  height: 16px;
	  border-radius: 8px;
	  padding: 0;
	  margin: 10px auto;
	  cursor: pointer;
	  background-color: #ffeba7;
	}
	.checkbox:checked + label:before,
	.checkbox:not(:checked) + label:before{
	  position: absolute;
	  display: block;
	  width: 36px;
	  height: 36px;
	  border-radius: 50%;
	  color: #ffeba7;
	  background-color: #102770;
	  font-family: 'unicons';
	  content: '\eb4f';
	  z-index: 20;
	  top: -10px;
	  left: -10px;
	  line-height: 36px;
	  text-align: center;
	  font-size: 24px;
	  transition: all 0.5s ease;
	}
	.checkbox:checked + label:before {
	  transform: translateX(44px) rotate(-270deg);
	}

	.input-group .input-icon-right {
	  position: absolute;
	  right: 10px;
	  top: 50%;
	  transform: translateY(-50%);
	}


	.card-3d-wrap {
	  position: relative;
	  width: 440px;
	  max-width: 100%;
	  height: 400px;
	  -webkit-transform-style: preserve-3d;
	  transform-style: preserve-3d;
	  perspective: 800px;
	  margin-top: 60px;
	}
	.card-3d-wrapper {
	  width: 100%;
	  height: 100%;
	  position:absolute;    
	  top: 0;
	  left: 0;  
	  -webkit-transform-style: preserve-3d;
	  transform-style: preserve-3d;
	  transition: all 600ms ease-out; 
	}
	.card-front, .card-back {
	  width: 100%;
	  height: 100%;
	  background-color: #cccccc;
	  background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/pat.svg');
	  background-position: bottom center;
	  background-repeat: no-repeat;
	  background-size: 300%;
	  position: absolute;
	  border-radius: 6px;
	  left: 0;
	  top: 0;
	  -webkit-transform-style: preserve-3d;
	  transform-style: preserve-3d;
	  -webkit-backface-visibility: hidden;
	  -moz-backface-visibility: hidden;
	  -o-backface-visibility: hidden;
	  backface-visibility: hidden;
	}
	.card-back {
	  transform: rotateY(180deg);
	}
	.checkbox:checked ~ .card-3d-wrap .card-3d-wrapper {
	  transform: rotateY(180deg);
	}
	.center-wrap{
	  position: absolute;
	  width: 100%;
	  padding: 0 35px;
	  top: 50%;
	  left: 0;
	  transform: translate3d(0, -50%, 35px) perspective(100px);
	  z-index: 20;
	  display: block;
	}


	.form-group{ 
	  position: relative;
	  display: block;
		margin: 0;
		padding: 0;
	}
	.form-style {
	  padding: 13px 20px;
	  padding-left: 55px;
	  height: 48px;
	  width: 100%;
	  font-weight: 500;
	  border-radius: 4px;
	  font-size: 14px;
	  line-height: 22px;
	  letter-spacing: 0.5px;
	  outline: none;
	  color: #c4c3ca;
	  background-color: #ffffff;
	  border: none;
	  -webkit-transition: all 200ms linear;
	  transition: all 200ms linear;
	  box-shadow: 0 4px 8px 0 rgba(21,21,21,.2);
	}
	.form-style:focus,
	.form-style:active {
	  border: none;
	  outline: none;
	  box-shadow: 0 4px 8px 0 rgba(21,21,21,.2);
	}
	.input-icon {
	  position: absolute;
	  top: 0;
	  left: 18px;
	  height: 48px;
	  font-size: 24px;
	  line-height: 48px;
	  text-align: left;
	  color: #102770;
	  -webkit-transition: all 200ms linear;
		transition: all 200ms linear;
	}
	.input-icon-2 {
	  position: absolute;
	  top: 0;
	  right: 18px;
	  height: 48px;
	  font-size: 24px;
	  line-height: 48px;
	  text-align: right;
	  color: #102770;
	  -webkit-transition: all 200ms linear;
		transition: all 200ms linear;
	  z-index: 1;
	}

	.btn{  
	  border-radius: 4px;
	  height: 44px;
	  font-size: 13px;
	  font-weight: 600;
	  text-transform: uppercase;
	  -webkit-transition : all 200ms linear;
	  transition: all 200ms linear;
	  padding: 0 30px;
	  letter-spacing: 1px;
	  display: -webkit-inline-flex;
	  display: -ms-inline-flexbox;
	  display: inline-flex;
	  -webkit-align-items: center;
	  -moz-align-items: center;
	  -ms-align-items: center;
	  align-items: center;
	  -webkit-justify-content: center;
	  -moz-justify-content: center;
	  -ms-justify-content: center;
	  justify-content: center;
	  -ms-flex-pack: center;
	  text-align: center;
	  border: none;
	  background-color: #102770;
	  color: #ffeba7;
	  box-shadow: 0 8px 24px 0 rgba(255,235,167,.2);
	}
	.btn:active,
	.btn:focus{  
	  background-color: #ffeba7;
	  color: #102770;
	  box-shadow: 0 8px 24px 0 rgba(16,39,112,.2);
	}
	.btn:hover{  
	  background-color: #ffeba7;
	  color: #102770;
	  box-shadow: 0 8px 24px 0 rgba(16,39,112,.2);
	}

	.logo {
		position: absolute;
		top: 30px;
		right: 30px;
		display: block;
		z-index: 100;
		transition: all 250ms linear;
	}
	.logo img {
		height: 26px;
		width: auto;
		display: block;
	}

	.nav-link{
	  color :#ffffff!important;
	}

	.nav-link:hover{
	  color:#ffeba7!important;
	}

		
		</style>
</head>

<body>
    <div>
        <img src="./static/KeyCode.png" alt="Minha Imagem" class="imagem">
    </div>
	<!-- partial:index.partial.html -->
	
	<div class="section posicao">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3" style="color: #102770;"><span>Entrar </span><span>Criar Conta</span></h6>
						<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
						<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3" style="color: #102770;">KeyCode Manager</h4>
											<form action="{{ url_for('login') }}" method="post">
											<div class="form-group">
												<input type="email" name="email" class="form-style"
													placeholder="Seu Email" id="logemail_c" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="senha" class="form-style"
													placeholder="Sua Senha" id="logpass_c" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
												<i class="input-icon-2 uil-eye-slash" id="passwordToggle"></i>
											</div>
											<button type="submit" class="btn mt-4">entrar</button>
											</form>
											<p class="mb-0 mt-4 text-center"><a href="#0" class="link"> Esqueceu sua senha?</a></p>
										</div>
									</div>
								</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Criar Conta</h4>
											
											<div class="form-group">
												<input type="text" name="logname" class="form-style"
													placeholder="Seu Nome Completo" id="logname" autocomplete="off">
												<i class="input-icon uil uil-user"></i>
											</div>
											<div class="form-group mt-2">
												<input type="email" name="logemail_c" class="form-style"
													placeholder="Seu Email" id="logemail_s" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style"
													placeholder="Sua Senha" id="logpass_s" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
												<i class="input-icon-2 uil-eye-slash" id="passwordToggle"></i>
											</div>
											<a href="#0" class="btn mt-4">cadastrar</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- partial -->

</body>
<script>
	const passwordToggle = document.getElementById("passwordToggle");
	const passwordField = document.getElementById("logpass_s");
  
	passwordToggle.addEventListener("click", function () {
	  if (passwordField.type === "password") {
		passwordField.type = "text";
		passwordToggle.classList.remove("uil-eye-slash");
		passwordToggle.classList.add("uil-eye");
	  } else {
		passwordField.type = "password";
		passwordToggle.classList.remove("uil-eye");
		passwordToggle.classList.add("uil-eye-slash");
	  }
	});
</script>
</html>
