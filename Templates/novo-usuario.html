<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novo Usuário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reset e Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #102770;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .voltar-btn {
            text-decoration: none;
            color: #fff;
            font-size: 1.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .voltar-btn:hover {
            background-color: #4BC0C0;
            color: #fff;
        }

        .voltar-btn i {
            margin-right: 0.5rem;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            flex-grow: 1;
            text-align: center;
        }

        /* Container e Formulário */
        .container-pai {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 6rem 2rem 2rem; /* Espaçamento maior para centralizar */
        }

        .form-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: auto; /* Centraliza horizontalmente */
        }

        .form-title {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: #102770;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
            color: #102770;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #4BC0C0;
            box-shadow: 0 0 0 3px rgba(75, 192, 192, 0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background-color: #102770;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem; /* Espaçamento acima do botão */
        }

        .btn-primary:hover {
            background-color: #4BC0C0;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            h1 {
                font-size: 1.2rem;
            }

            .voltar-btn {
                font-size: 1.2rem;
                padding: 0.5rem;
            }

            .container-pai {
                padding: 5rem 1rem 1rem;
            }

            .form-container {
                padding: 1.5rem;
            }

            .form-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <a href="{{ url_for('telaInicialGerente') }}" class="voltar-btn">
            <i class="bi bi-arrow-left-circle"></i>
        </a>
        <h1>Cadastro de Novo Usuário</h1>
    </div>

    <!-- Formulário -->
    <div class="container-pai">
        <div class="form-container">
            <form action="{{ url_for('adicionarUsuario') }}" method="POST">
                <h3 class="form-title">Cadastro de Novo Usuário</h3>

                <!-- Nome Completo -->
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <!-- Senha -->
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                </div>

                <!-- Confirmar Senha -->
                <div class="mb-3">
                    <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required>
                </div>

                <!-- Tipo de Usuário -->
                <div class="mb-3">
                    <label for="tipoUsuario" class="form-label">Tipo de Usuário</label>
                    <select class="form-control" id="tipoUsuario" name="tipoUsuario" required>
                        <option value="aluno">Aluno</option>
                        <option value="gerente">Gerente</option>
                        <option value="funcionario">Funcionário</option>
                        <option value="terceirizado">Terceirizado</option>
                        <option value="professor">Professor</option>
                    </select>
                </div>

                <!-- Matrícula (Opcional) -->
                <div class="mb-3">
                    <label for="matricula" class="form-label">Matrícula (Opcional)</label>
                    <input type="text" class="form-control" id="matricula" name="matricula">
                </div>

                <!-- Telefone (Opcional) -->
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone (Opcional)</label>
                    <input type="text" class="form-control" id="telefone" name="telefone">
                </div>

                <!-- Botão de Cadastro -->
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>

</body>
</html>
