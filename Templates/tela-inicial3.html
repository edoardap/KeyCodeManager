<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>KeyCode Manager</title>
    <style>
        /* Reset e Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background-color: #102770;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
            text-decoration: none;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #4BC0C0;
        }

        /* Conteúdo Principal */
        .body2 {
            padding: 6rem 2rem 2rem;
            max-width: 1200px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            width: 100%;
            max-width: 800px;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 2rem;
            width: 100%;
        }

        .col-6 {
            flex: 1;
            max-width: 400px;
        }

        /* Cards de Botões */
        .card {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .icone-dashboard {
            font-size: 3rem;
            color: #102770;
            margin-bottom: 1rem;
        }

        .btn-dark-blue {
            display: block;
            background-color: #102770;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-dark-blue:hover {
            background-color: #4BC0C0;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                gap: 1rem;
            }

            .col-6 {
                max-width: 100%;
            }

            .navbar-nav {
                flex-direction: column;
                gap: 0.5rem;
            }

            .navbar {
                padding: 1rem;
            }

            .body2 {
                padding: 5rem 1rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">KeyCode Manager</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Sair</a>
            </li>
        </ul>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="body2">
        <div class="buttons-container">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <i class="bi bi-qr-code-scan icone-dashboard"></i>
                        <a href="{{ url_for('QRCode.lerQRCODE') }}" class="btn btn-dark-blue">Pegar Chaves</a>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <i class="bi bi-key-fill icone-dashboard"></i>
                        <a href="{{ url_for('acessarChaves') }}" class="btn btn-dark-blue">Acessar Chaves</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
