<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acesso a usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #000000;
        }

        table {
            margin: 0 auto;
            width: 50%;
            border-collapse: collapse;
            border-color: #ccc;
            background-color: #ffffff;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        th {
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Usuários</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuario.data %}
            <tr>
                <td>{{ usuario['id'] }}</td>
                <td>{{ usuario['nome'] }}</td>
                <td>{{ usuario['email'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
